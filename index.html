<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script defer type="text/javascript" src="scripts.js"></script>
    <title>Library</title>
</head>
<body>
    <div class="modal-btn-container">
        <button class="modal-btn btn-open" id="modal-btn">Add Book</button>
    </div>
    <section class="modal hidden" id="modal--block">
        <div class="data--input">
            <div class="modal--close">
                <button id="btn-close" class="button-close"><img class="button-close--icon" src="./icons/close-icon.svg"></button>
            </div>
            <h2>Add Book</h2>
            <form id="form">
                <div class="form--inputs">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="form--inputs">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                </div>
                <div class="form--inputs">
                    <label for="pages"># Pages</label>
                    <input type="number" id="pages" name="pages">
                </div>
                <div class="form--inputs">
                    <label for="read-status">Have you read it?</label>
                    <input class="checkbox" type="checkbox" id="read-status" value="read">
                </div>
                <div class="form--submit">
                    <input id="submit-button" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </section>

    <div class="overlay hidden"></div>

    <div id="bookshelf" class="library--display">
        
    </div>
</body>
</html>
