<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/styles.css">
    <script defer type="text/javascript" src="scripts.js"></script>
    <title>Library</title>

<body>
    <div class="data--input">
        <h2>Add Book</h2>
        <form>
            <label for="title">Title</label><input type="text" id="title" name="title">
            <label for="author">Author</label><input type="text" id="author" name="author">
            <label for="pages"># Pages</label><input type="number" id="pages" name="pages">
            <label for="read-status">Read Status</label><input type="checkbox" id="read-status" name="read-status">
            <input id="submit-button" type="submit" value="Submit">
        </form>
    </div>
    <div class="library--display">
