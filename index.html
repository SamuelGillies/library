<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script defer type="text/javascript" src="scripts.js"></script>
    <title>Library</title>
</head>
<body>
    <section class="modal hidden" id="modal--block">
        <div class="data--input">
            <button id="btn-close" class="button-close"><img class="button-close--icon" src="./icons/close-icon.svg"></button>
            <form id="form">
                <h2>Add Book</h2>
                <label for="title">Title</label><input type="text" id="title" name="title">
                <label for="author">Author</label><input type="text" id="author" name="author">
                <label for="pages"># Pages</label><input type="number" id="pages" name="pages">
                <label for="read-status">Read Status</label><input type="button" id="read-status" name="read-status">
                <input id="submit-button" type="submit" value="Submit">
            </form>
        </div>
    </section>
    <div class="overlay hidden"></div>
    <div class="modal-btn-container">
        <button class="modal-btn btn-open" id="modal-btn">Add Book</button>
    </div>
    <div id="bookshelf" class="library--display">
        
    </div>
</body>
</html>
